<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../static/navbar.css" />
</head>

<body>
  <ul>
    <li><a href="/" class="left" id="home">Home</a></li>
    <li><a href="/locations" class="left" id="locations">Locations</a></li>
    <li><a href="/wines" class="left" id="wines">Wines</a></li>
    {% if session['username'] %}
    <!-- <li><a href="/login" class="right" id="login">{{session['username']}}</a></li> -->
    <li class="dropdown">
      <a href="#" class="dropbtn right">{{session['username']}}</a>
      <div class="dropdown-content">
        <a href="/logout">Logout</a>
      </div>
    </li>
    {% else %}
    <li><a href="/login" class="right" id="login">Login</a></li>
    <li><a href="/register" class="right" id="register">Register</a></li>
    {% endif %}
  </ul>
  {% block content %} {% endblock %}
</body>

</html>

<script>
  var url = window.location.href; // grabbing the url
  var active_page = "/".concat(url.split("/")[url.split("/").length - 1])
  if (active_page.length == 1)
    document.getElementById("home").classList.add("active");
  else
    document.getElementById(active_page.slice(1)).classList.add("active");
</script>
