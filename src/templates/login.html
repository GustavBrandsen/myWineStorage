<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../static/login.css" />
    <title>Login</title>
</head>

<body>
    {% include 'navbar.html' %}

    <form action="/login" id="login_form" method="POST">
        <div id="login_div">
            <h1 id="login_header">Login</h1>
            <input type="text" class="login_field" value="" placeholder="Username" name="username" />
            <br>
            <input type="password" class="login_field" value="" placeholder="Password" name="password" />
            <br><br>
            <input type="submit" id="login_btn" value="Login" name="login" />
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="divcenter">
            <div class="flashes">
            {% for message in messages %}
                <h3 class="flash_msg">{{ message }}</h3>
            {% endfor %}
            </div>
        </div>
        {% endif %}
    {% endwith %}
</body>

</html>
